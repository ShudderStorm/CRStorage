syntax = "proto3";

package storage;

option go_package = "service/storage";

service Storage {
  rpc Store(StoreRequest) returns (StoreResponse);
  rpc Load(LoadRequest) returns (LoadResponse);
}

message StoreRequest {
  string key = 1;
  bytes value = 2;
}

message StoreResponse {
  bool ok = 1;
}

message LoadRequest {
  string key = 1;
}

message LoadResponse {
  bool exist = 1;
  bytes value = 2;
}